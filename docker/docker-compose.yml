tracks.cdpsfy.es:
  build: tracks
  ports:
    - "8000:8000"

server:
  build: server
  ports:
    - "8080:8080"
  links:
    - tracks.cdpsfy.es
  environment:
    - TRACKS_HOST=tracks.cdpsfy.es:8000