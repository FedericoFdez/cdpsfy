# tracks.cdpsfy.es servers and NAS pool
nas:
  image: ubuntu
  volume_driver: flocker
  volumes:
    - nas:/mnt/nas
s1:
  build: tracks
  volumes_from:
    - nas
  environment:
    - PORT=3000

s2:
  build: tracks
  volumes_from:
    - nas
  environment:
    - PORT=3000

s3:
  build: tracks
  volumes_from:
    - nas
  environment:
    - PORT=3000

s4:
  build: tracks
  volumes_from:
    - nas
  environment:
    - PORT=3000

# load balancer
tracks.cdpsfy.es:
  build: lb
  ports:
    - "8000:3000"
    - "8001:8001"
  links:
    - s1
    - s2
    - s3
    - s4

# server.cdpsfy.es
db:
  image: postgres
  environment:
    - POSTGRES_PASSWORD=mipasswordsecreta

www:
  build: server
  ports:
    - "80:3000"
  links:
    - tracks.cdpsfy.es
    - db
  environment:
    - TRACKS_HOST=tracks.cdpsfy.es
    - PORT=3000
    - DATABASE_URL=postgres://postgres:mipasswordsecreta@db:5432/postgres
    - PASSWORD_ENCRYPTION_KEY=misecreto

# nagios monitoring server
nagios:
  build: nagios
  ports:
    - "8003:80"
  links:
    - s1
    - s2
    - s3
    - s4
    - tracks.cdpsfy.es
    - www